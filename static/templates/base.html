<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zephony</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Dev Icons -->
    <link rel="stylesheet" href="/static/vendor/devicons/devicon.min.css">
    <link rel="stylesheet" href="/static/vendor/animate.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
 <body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-custom navbar-fixed-top wow slideInRight">
        <div>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-left page-scroll nav-logo" href="#page-top"><img  src="/static/images/title.png" alt="Zephony"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#team">Team</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">Services</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#process">Process</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#packages">Packages</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                    <li>
                        <a href="/portfolio" target="_blank">Portfolio</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

      {% block body%} {% endblock %}

    <footer id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-cta hidden-xs wow rollIn" data-wow-delay="1s">
                </div>
                <div class="contact-box wow slideInLeft">
                    <div class="contact-title">Get in Touch</div>
                    <form action="" class="contact-form">
                        <div class="contact-name contact-section">
                            <label for="name" class="name-title">Name</label>
                            <input type="text" class="contact-input contact-name" name="name">
                        </div>

                        <div class="contact-email contact-section">
                            <label for="email" class="email-title">Email</label>
                            <input type="text" class="contact-input contact-email" name="email">
                        </div>

                        <div class="contact-email contact-section">
                            <label for="message" class="message-title">Message</label>
                            <textarea name="message" class="contact-input contact-message" cols="20" rows="5"></textarea>
                        </div>
                        <div class="clearfix"></div>
                        <div class="contact-button-container">
                            <button class="contact-button">Send</button>
                        </div>

                    </form>
                </div>

                <div class="footer col-md-12 wow fadeIn" data-wow-delay="1s">
                        &copy; Copyright Zephony 2017
                    </div>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/libs/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Plugin JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/static/js/libs/wowjs/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- Main JS file -->
    <script src="/static/js/main.js"></script>
  </body>
</html>
